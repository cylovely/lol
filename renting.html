<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <!---导航栏---->
        <div class="row data-rheader">
            <a href="#">优生活首页</a>&gt;<a href="#">北京租房</a>
            <div></div>
        </div>

        <!---筛选条件---->
        <div class="row data-screen"></div>

        <!---房子推荐---->
        <div class="row data-recommend"></div>

        <!---尾页---->
        <div class="row data-rfooter"></div>

    </div>


    <script src="js/myQuery.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        (()=>{
            ajax("get","header.html").then(html=>{
                $(".data-rheader")[0].innerHTML=html;
                document.head.innerHTML=document.head.innerHTML+
                    ` <link href="css/bootstrap.css" rel="stylesheet">`;
            })
        })();
        (()=>{
            ajax("get","footer.html").then(html=>{
                $(".data-rfooter")[0].innerHTML=html;
                document.head.innerHTML=document.head.innerHTML+
                    ` <link href="css/bootstrap.css" rel="stylesheet">`;
            })
        })();
    </script>
</body>
</html>
